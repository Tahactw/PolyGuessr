<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyGuessr - 3D Location Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <!-- GLTF Loader for Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Controls for camera movement -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h1>PolyGuessr</h1>
            <div class="loading-spinner"></div>
            <p>Loading 3D scene...</p>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="game-container">
        <!-- Three.js Canvas Container -->
        <div id="scene-container" class="scene-container">
            <!-- Canvas will be inserted here by Three.js -->
        </div>

        <!-- Game UI Overlay -->
        <div id="game-ui" class="game-ui">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="score-display">
                    <span>Score: <span id="current-score">0</span></span>
                    <span>Round: <span id="current-round">1</span>/5</span>
                </div>
                <button id="restart-btn" class="btn btn-secondary">Restart Game</button>
            </div>

            <!-- Guess Panel -->
            <div id="guess-panel" class="guess-panel">
                <h3>Where do you think this is?</h3>
                <div class="location-options">
                    <!-- Location buttons will be dynamically generated -->
                </div>
                <div class="guess-actions">
                    <button id="submit-guess" class="btn btn-primary" disabled>Submit Guess</button>
                </div>
            </div>

            <!-- Result Panel (hidden initially) -->
            <div id="result-panel" class="result-panel hidden">
                <div class="result-content">
                    <h3 id="result-title">Great Guess!</h3>
                    <p id="result-message">You were very close!</p>
                    <div class="result-stats">
                        <div class="stat">
                            <span class="stat-label">Distance:</span>
                            <span id="distance-result">0 km</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Points:</span>
                            <span id="points-earned">0</span>
                        </div>
                    </div>
                    <button id="next-round" class="btn btn-primary">Next Round</button>
                </div>
            </div>

            <!-- Final Score Panel (hidden initially) -->
            <div id="final-score-panel" class="final-score-panel hidden">
                <div class="final-score-content">
                    <h2>Game Complete!</h2>
                    <div class="final-stats">
                        <div class="final-score">
                            <span class="final-score-label">Final Score:</span>
                            <span id="final-score">0</span>
                        </div>
                        <div class="final-accuracy">
                            <span class="accuracy-label">Average Distance:</span>
                            <span id="average-distance">0 km</span>
                        </div>
                    </div>
                    <div class="final-actions">
                        <button id="play-again" class="btn btn-primary">Play Again</button>
                        <button id="share-score" class="btn btn-secondary">Share Score</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/locations.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/SceneManager.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/GameLogic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
